<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jacques-Yves-Cousteau </title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body-content">
    <header class="header">
        <img src="./image/logo/header__logo.svg" class="header__logo" alt="картинка">
        <div class="header__line"></div>
    </header>
    <main class="main">
        <button class="close-profile__info"></button>
        <form class="form">
            <h1 class="form__title"> Редактировать профиль </h1>
            <input class="form__field-1" type="text" value="Жак-Ив Кусто">
            <input class="form__field-2" type="text" value="Исследователь океана">
            <input class="form__submit-button" type="submit">

        </form>
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <p class="profile__info__name"> Жак-Ив Кусто </p>
                <p class="profile__info__profession"> Исследователь океана </p>
                <button class="profile__info__button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10" fill="none">
                        <path
                            d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
                            fill="white" />
                    </svg>
                </button>
            </div>
            <button class="profile__button"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    viewBox="0 0 16 16" fill="none">
                    <path d="M16 7.11111H8.88889V0H7.11111V7.11111H0V8.88889H7.11111V16H8.88889V8.88889H16V7.11111Z"
                        fill="white" />
                </svg> </button>

        </section>
        <section class="elements">
            <div class="elements__karachaevsk">
                <div class="elements__karachaevsk__image"></div>
                <div class="elements__karachaevsk__list">
                    <p class="elements__karachaevsk__text"> Карачаевск </p>
                    <img src="./image/elements/Group.svg" class="elements__group">
                </div>
            </div>
            <div class="elements__elbrus">
                <div class="elements__elbrus__image"></div>
                <div class="elements__elbrus__list">
                    <p class="elements__elbrus__text"> Гора Эльбрус </p>
                    <img src="./image/elements/Group.svg" class="elements__group">
                </div>
            </div>
            <div class="elements__dombay">
                <div class="elements__dombay__image"></div>
                <div class="elements__dombay__list">
                    <p class="elements__dombay__text"> Домбай </p>
                    <img src="./image/elements/Group.svg" class="elements__group">
                </div>

            </div>
            <div class="elements__elbrus">
                <div class="elements__elbrus__image"></div>
                <div class="elements__elbrus__list">
                    <p class="elements__elbrus__text"> Гора Эльбрус </p>
                    <img src="./image/elements/Group.svg">
                </div>

            </div>
            <div class="elements__dombay">
                <div class="elements__dombay__image"></div>
                <div class="elements__dombay__list">
                    <p class="elements__dombay__text"> Домбай </p>
                    <img src="./image/elements/Group.svg">
                </div>

            </div>
            <div class="elements__karachaevsk">
                <div class="elements__karachaevsk__image"></div>
                <div class="elements__karachaevsk__list">
                    <p class="elements__karachaevsk__text"> Карачаево-Ч... </p>
                    <img src="./image/elements/Group.svg" class="elements__group">
                </div>
            </div>
        </section>
    </main>

    <script src="./scripts/button_open-closed.js"></script>
    <script src="./scripts/replace-name.js"></script>

    <footer class="footer">
        <p class="footer__text"> © 2020 Mesto Russia </p>
    </footer>
</body>

</html>
